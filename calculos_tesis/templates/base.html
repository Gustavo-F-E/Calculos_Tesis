<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!--meta name="viewport" content="width=device-width, initial-scale=1.0" /-->
        <!--meta name="viewport" content="minimum-scale=1" /-->
        <meta
            name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"/>
        <title>{% block titulo %}{% endblock titulo %}</title>
        {% load static %}
        {% block css %}{% endblock css %}
    </head>
    <body>
        <header>
            {% block header %}
            {% endblock header %}
        </header>

        {% block content %}
        {% endblock content %}
        <footer>
            {% block footer %}
            {% endblock footer %}
        </footer>
        {% block javascript %}
        {% endblock javascript %}
    </body>
</html>
